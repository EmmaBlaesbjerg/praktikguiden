<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>kalender</title>
	<link rel="stylesheet" href="kalenderstyle.css">
</head>

<body>
 

    <!-- Kalender -->
	
	
    <div class="signboard outer">
		
		<!--Midterste "firkant" + yderste - viser måned, dato og dag uden hoover / viser minut indeni og dato uden for ved hoover
			Fremviser årstal ved alle funktioner over "firkant"-->
        <div class="signboard front inner movement">
            <li class="year movement">
                <span></span>
            </li>
            <ul class="calendarMain movement">
                <li class="month movement">
                    <span></span>
                </li>
                <li class="date movement">
                    <span></span>
                </li>
                <li class="day movement">
                    <span></span>
                </li>
            </ul>
            <li class="clock minute movement">
                <span></span>
            </li>
            <li class="calendarNormal date2 movement">
                <span></span>
            </li>
        </div>
		
		<!--Venstre "firkant" viser timer inden i og ugedag under, ved hoover effekt-->
        <div class="signboard left inner movement">
            <li class="clock hour movement">
                <span></span>
            </li>
            <li class="calendarNormal day2 movement">
                <span></span>
            </li>
        </div>
		
		<!--Højre "firkant" viser sekunder inden i og månede under, ved hoover effekt-->
        <div class="signboard right inner movement">
            <li class="clock second movement">
                <span></span>
            </li>
            <li class="calendarNormal month2 movement">
                <span></span>
            </li>
        </div>
    </div>
   

<!--Indhenter dato, månede, årstal, sekunder, minuter og timer -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="kalenderjava.js"></script>
	
</body>
</html>
