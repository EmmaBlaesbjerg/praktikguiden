<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	
	
	<link rel="stylesheet" href="videostyle.css">
</head>

<body>
	 <div id="myModal" class="modal">
        <div class="modal-content">
            <button type="button" class="close" onclick="document.getElementById('Video').pause();">x</button>
            <div class="fullscreen-video-wrap">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/l65ARVHmiww" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer>
    
            <section id="modal">
                <button id="WatchAgain">Click to watch video again</button>
            </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	
	
	<script src="videojava.js"></script>
</body>
</html>
